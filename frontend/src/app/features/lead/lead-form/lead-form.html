<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <mat-stepper orientation="horizontal" [linear]="true" #stepper>
            <mat-step [stepControl]="firstStepForm">
                <form [formGroup]="firstStepForm" class="grid grid-cols-1 gap-4">
                    <ng-template matStepLabel>Seus dados básicos</ng-template>
                    <mat-form-field>
                        <mat-label>Nome Completo</mat-label>
                        <input matInput placeholder="José Silveira" [formControl]="firstStepForm.controls.fullName"
                            required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="jose.silveira@intelia.com.br" [formControl]="firstStepForm.controls.email"
                            required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Data de Nascimento</mat-label>
                        <input matInput [matDatepicker]="picker" [formControl]="firstStepForm.controls.birthDate">
                        <mat-hint>DD/MM/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <div>
                        <button matButton matStepperNext>Próximo</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondStepForm">
                <form [formGroup]="secondStepForm" class="grid grid-cols-2 gap-4">
                    <ng-template matStepLabel>Seus dados de endereço</ng-template>
                    <mat-form-field>
                        <mat-label>Logradouro</mat-label>
                        <input matInput [formControl]="secondStepForm.controls.street"
                            placeholder="Ex. 1 Main St, New York, NY" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Número</mat-label>
                        <input matInput [formControl]="secondStepForm.controls.street_number" placeholder="1197"
                            required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>UF</mat-label>
                        <input matInput [formControl]="secondStepForm.controls.state"
                            placeholder="Ex. 1 Main St, New York, NY" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Cidade</mat-label>
                        <input matInput [formControl]="secondStepForm.controls.city"
                            placeholder="Ex. 1 Main St, New York, NY" required>
                    </mat-form-field>
                    <mat-form-field class="col-span-2">
                        <mat-label>CEP</mat-label>
                        <input matInput [formControl]="secondStepForm.controls.postal_code"
                            placeholder="Ex. 1 Main St, New York, NY" required>
                    </mat-form-field>
                    <div>
                        <button matButton matStepperPrevious>Voltar</button>
                        <button matButton matStepperNext>Próximo</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="thirdStepForm">
                <form [formGroup]="thirdStepForm" class="grid col-2 row-2 gap-4">
                    <ng-template matStepLabel>Dados de Contato</ng-template>
                    <mat-form-field>
                        <mat-label>Telefone Celular</mat-label>
                        <input matInput [formControl]="thirdStepForm.controls.cellphone"
                            placeholder="Ex. 1 Main St, New York, NY" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Telefone Fixo</mat-label>
                        <input matInput [formControl]="thirdStepForm.controls.cellphone"
                            placeholder="Ex. 1 Main St, New York, NY">
                    </mat-form-field>
                    <div>
                        <button matButton matStepperPrevious>Voltar</button>
                        <button matButton matStepperNext>Próximo</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Concluído </ng-template>
                <p>You are now done.</p>
                <div>
                    <button matButton matStepperPrevious>Voltar</button>
                    <button matButton (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-stepper>

    </mat-card-content>

</mat-card>
