<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-stepper [orientation]="(stepperOrientation | async)!" (selectionChange)="next()" [linear]="true" #stepper>

            <!-- STEP 1 -->
            <mat-step [stepControl]="personalForm">
                <form [formGroup]="personalForm" class="grid grid-cols-1  gap-4">
                    <ng-template matStepLabel>Dados básicos</ng-template>

                    <app-input label="Nome Completo" placeholder="José Silveira"
                        [control]="personalForm.controls.full_name" >
                    </app-input>

                    <app-input label="Email" placeholder="jose.silveira@intelia.com.br"
                        [control]="personalForm.controls.email" type="email" >
                    </app-input>

                    <app-date-input label="Data de Nascimento" placeholder="DD/MM/YYYY"
                        [control]="personalForm.controls.birth_date" >
                    </app-date-input>

                    <div>
                        <button matButton matStepperNext>Próximo</button>
                    </div>
                </form>
            </mat-step>

            <!-- STEP 2 -->
            <mat-step [stepControl]="addressForm">
                <form [formGroup]="addressForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <ng-template matStepLabel>Dados de endereço</ng-template>

                    <app-input  label="CEP" placeholder="84503-407" mask="00000-000"
                        [control]="addressForm.controls.postal_code" >
                    </app-input>

                    <app-input label="Número" placeholder="1197" type="number" mask="0*"
                        [control]="addressForm.controls.street_number">
                    </app-input>

                    <app-input label="UF" placeholder="PR" mask="SS" [control]="addressForm.controls.state" >
                    </app-input>

                    <app-input label="Cidade" placeholder="Irati" [control]="addressForm.controls.city" >
                    </app-input>

                    <app-input label="Logradouro" class="md:col-span-2" placeholder="Abílio Carvalho Bastos"
                        [control]="addressForm.controls.street" >
                    </app-input>

                    <div>
                        <button matButton matStepperPrevious>Voltar</button>
                        <button matButton matStepperNext>Próximo</button>
                    </div>
                </form>
            </mat-step>

            <!-- STEP 3 -->
            <mat-step [stepControl]="contactForm">
                <form [formGroup]="contactForm" class="grid col-2 row-2 gap-4">
                    <ng-template matStepLabel>Dados de Contato</ng-template>

                    <app-input label="Telefone Celular" placeholder="(00) 00000-0000" mask="(00) 00000-0000"
                        [control]="contactForm.controls.cellphone" >
                    </app-input>

                    <app-input label="Telefone Fixo" placeholder="(00) 0000-0000" mask="(00) 0000-0000"
                        [control]="contactForm.controls.landline" [required]="false">
                    </app-input>

                    <div>
                        <button matButton matStepperPrevious>Voltar</button>
                        <button matButton matStepperNext>Próximo</button>
                    </div>
                </form>
            </mat-step>

            <!-- STEP 4 -->
            <mat-step>
                <ng-template matStepLabel>Concluído</ng-template>
                <p>Você finalizou o cadastro.</p>
                <div>
                    <button matButton matStepperPrevious>Voltar</button>
                </div>
            </mat-step>

        </mat-stepper>
    </mat-card-content>
</mat-card>
